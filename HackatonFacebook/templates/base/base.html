{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        
        <link href="{% static 'css/bin/bootstrap.min.css' %}" />
        {% block css %}{% endblock %}

        <script src="{% static 'js/bin/angular.min.js' %}"></script>
        <script src="{% static 'js/bin/ui-bootstrap-0.13.0.min.js' %}"></script>
        <script src="{% static 'js/configs/configs.js' %}"></script>
        <script src="{% static 'js/configs/ajax.js' %}"></script>
        {% block js %}{% endblock %}
    </head>
    <body ng-app="MyApp">
        {% block body %}{% endblock %}
    </body>


    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-63013695-1', 'auto');
      ga('send', 'pageview');

    </script>
</html>
