{% extends "base/base.html" %}

{% block body %}

        Nome: {{ form.name }} <br>
        Foto: {{ form.photo_input }} <br>
        Preparo: {{ form.preparation }} <br>
        Tempo de preparo: {{ form.prepare_time }} <br>

        <input type="submit" value="Cadastrar">
    </form>
{% endblock body %}
